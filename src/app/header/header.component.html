<nav class="navbar sticky-top navbar-light bg-light">
	<div class="container">
		<a class="navbar-brand font-weight-bold" [routerLink]="['/']">CryptoList</a>
		<ul class="navbar-nav">
			<li class="nav-item dropdown">
				<a class="nav-link dropdown-toggle" data-toggle="dropdown">
					{{ fiatCurrency$ | async }}
				</a>
				<div class="dropdown-menu dropdown-menu-right">
					<a
						*ngFor="let curr of availableCurrencies"
						class="dropdown-item"
						(click)="changeCurr(curr)"
						[ngClass]="{ active: curr === (fiatCurrency$ | async) }"
					>
						{{ curr }}
					</a>
				</div>
			</li>
		</ul>
	</div>
</nav>
