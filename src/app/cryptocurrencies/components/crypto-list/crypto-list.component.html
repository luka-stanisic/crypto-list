<!-- Error alert -->
<div class="alert alert-danger" *ngIf="error$ | async as error" role="alert">
	{{ 'ERROR: ' + error.error.status.error_message }}
</div>

<!-- Main content -->
<div class="container mt-4">
	<h3 class="text-center mt-5">Top 100 Cryptocurrencies</h3>

	<div class="text-right mb-2">
		<button (click)="getCryptoDetails()" class="btn btn-default">Refresh</button>
	</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Rank</th>
				<th>Symbol</th>
				<th class="text-right">Price</th>
				<th class="text-right">24h Change</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let crypto of cryptocurrencies$ | async" (click)="viewCryptoDetails(crypto)">
				<td>{{ crypto.rank }}</td>
				<td>{{ crypto.symbol }}</td>
				<td class="text-right">
					{{ crypto.price | currency: (fiatCurrency$ | async):'symbol':'1.2-2' }}
				</td>
				<td class="text-right">{{ crypto.change24h | percent: '1.2-2' }}</td>
			</tr>
		</tbody>
	</table>
</div>
